<!-- Preferences page -->
<!-- Allows users to chose which fields they wish to see on the search results page -->

{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
	OBET - Edit Preferences
{% endblock %}

{% block page_content %}
	<div class="page-header">
 		<h1>Edit Viewing Preferences</h1>
	</div>

	<div class="col-md-4">
		Please select the field you want to view following a search:
 		{{ wtf.quick_form(form) }}
	</div>
{% endblock %}
